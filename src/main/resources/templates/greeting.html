<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OpenAI Greeting</title>
</head>
<body>
<h1>Hello, Spring Boot!</h1>

<p><strong>Latest OpenAI response:</strong></p>
<blockquote th:text="${latestResponse}"></blockquote>

<h2>Today's responses:</h2>
<ul>
    <li th:each="item : ${responses}" th:text="${item.responseText}"></li>
</ul>
</body>
</html>
